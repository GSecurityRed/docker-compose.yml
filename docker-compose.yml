version: '3.8'

services:
  db:
    image: postgres:14
    container_name: cyber-db
    restart: always
    environment:
      POSTGRES_USER: cyberuser
      POSTGRES_PASSWORD: superpassword
      POSTGRES_DB: cyberdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - cyber-network

  backend:
    build:
      context: ./backend
    container_name: cyber-backend
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - cyber-network

  frontend:
    build:
      context: ./frontend
    container_name: cyber-frontend
    restart: always
    ports:
      - "3000:3000"
    networks:
      - cyber-network

volumes:
  pgdata:

networks:
  cyber-network:
    driver: bridge
